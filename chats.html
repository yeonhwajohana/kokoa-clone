<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <span><i class="fa-regular fa-comment-dots"></i></span>
            <span><i class="fa-solid fa-music"></i></span>
            <span><i class="fa-solid fa-gear"></i></span>
        </div>
    </header>


    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://static.wikia.nocookie.net/powerpuff/images/1/14/Buttercup-pic.png/revision/latest/scale-to-width-down/173?cb=20190329151511"
                 class="user-component__avatar user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Blossom</h4>
                    <h6 class="user-component__subtitle">
                        Please check My Kakao Account Info
                    </h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa-solid fa-bars fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <script src="https://kit.fontawesome.com/be3e213e9b.js" crossorigin="anonymous"></script>
</body>
</html>
